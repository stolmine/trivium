name: Release

on:
  push:
    branches:
      - release
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.1.0)'
        required: false

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Targets for macOS universal builds
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Uncomment and add secrets for code signing
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          # APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          # APPLE_API_KEY_PATH: ${{ secrets.APPLE_API_KEY_PATH }}
          # For updater (optional)
          # TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          # TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: trivium-v__VERSION__
          releaseName: 'Trivium v__VERSION__'
          releaseBody: |
            See the assets below to download and install this version.

            ## Installation Instructions

            ### Windows
            Download `Trivium_x.x.x_x64-setup.exe` and run the installer.

            ### macOS
            Download the appropriate file for your Mac:
            - `Trivium_x.x.x_aarch64.dmg` for Apple Silicon (M1/M2/M3)
            - `Trivium_x.x.x_x64.dmg` for Intel Macs

            ### Linux
            - **AppImage**: Download, make executable (`chmod +x`), and run
            - **Debian/Ubuntu**: Download `.deb` and install with `sudo dpkg -i`
            - **Fedora/RHEL**: Download `.rpm` and install with `sudo rpm -i`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          # Uncomment to enable updater
          # includeUpdaterJson: true
          # updaterJsonPreferNsis: true
